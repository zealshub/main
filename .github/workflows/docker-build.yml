name: Build, Push, Register in Kasm

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: my-app
  IMAGE_TAG: ${{ github.sha }}
  IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}

jobs:
  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image output
        id: meta
        run: |
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "IMAGE is: ${IMAGE}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build image
        run: |
          docker build -t "${IMAGE}" .

      - name: Push image
        run: |
          docker push "${IMAGE}"

  kasm:
    name: Register Image in Kasm
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - uses: actions/checkout@v4

      - name: Update Kasm Image via API Key
        run: |
          IMAGE="${{ needs.build_and_push.outputs.image }}"
          echo "Registering IMAGE: $IMAGE"

          jq --arg img "$IMAGE" '.target_image.image_src = $img' kasm-image.json > kasm-image.rendered.json

          curl -k -X POST "${{ secrets.KASM_URL }}/api/public/update_image" \
            -H "Content-Type: application/json" \
            -d "$(jq -c \
              --arg k "${{ secrets.KASM_API_KEY }}" \
              --arg s "${{ secrets.KASM_API_KEY_SECRET }}" \
              '. + {api_key:$k, api_key_secret:$s}' \
              kasm-image.rendered.json
            )"
