name: Build, Push, Register in Kasm

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          echo "image=${{ secrets.DOCKERHUB_USERNAME }}/my-app:${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -t ${{ steps.meta.outputs.image }} .

  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push image
        run: |
          docker push ${{ needs.build.outputs.image }}

  kasm:
    name: Register Image in Kasm
    runs-on: ubuntu-latest
    needs: push
    steps:
      - uses: actions/checkout@v4

      - name: Update Kasm Image via API Key
        run: |
          IMAGE="${{ needs.build.outputs.image }}"

          jq --arg img "$IMAGE" '
            .target_image.image_src = $img
          ' kasm-image.json > kasm-image.rendered.json

          curl -k -X POST "${{ secrets.KASM_URL }}/api/public/update_image" \
            -H "Content-Type: application/json" \
            -d "$(jq -c \
              --arg k "${{ secrets.KASM_API_KEY }}" \
              --arg s "${{ secrets.KASM_API_KEY_SECRET }}" \
              '. + {api_key:$k, api_key_secret:$s}' \
              kasm-image.rendered.json
            )"
