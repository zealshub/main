name: Build, Push, Register in Kasm

on:
  push:
    branches: ["main"]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag
        id: meta
        shell: bash
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          echo "Built tag: $IMAGE"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push
        shell: bash
        run: |
          echo "Using IMAGE=$IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

  kasm:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - uses: actions/checkout@v4

      - name: Debug (image + files + Kasm URL)
        shell: bash
        run: |
          echo "IMAGE_FROM_NEEDS='${{ needs.build_and_push.outputs.image }}'"
          echo "KASM_URL='${{ secrets.KASM_URL }}'"
          ls -la
          find . -maxdepth 4 -type f -name "kasm-image.json" -print

      - name: Register Image in Kasm
        shell: bash
        run: |
          set -euo pipefail

          IMAGE="${{ needs.build_and_push.outputs.image }}"
          if [[ -z "${IMAGE}" ]]; then
            echo "ERROR: IMAGE output is empty. Check build job step meta wrote GITHUB_OUTPUT."
            exit 1
          fi

          if [[ ! -f "kasm-image.json" ]]; then
            echo "ERROR: kasm-image.json not found in repo root."
            exit 2
          fi

          if [[ -z "${{ secrets.KASM_URL }}" ]]; then
            echo "ERROR: KASM_URL secret is empty or not set."
            exit 3
          fi

          echo "Registering IMAGE: $IMAGE"

          jq --arg img "$IMAGE" '.target_image.image_src = $img' kasm-image.json > kasm-image.rendered.json

          payload="$(jq -c \
            --arg k "${{ secrets.KASM_API_KEY }}" \
            --arg s "${{ secrets.KASM_API_KEY_SECRET }}" \
            '. + {api_key:$k, api_key_secret:$s}' \
            kasm-image.rendered.json \
          )"

          echo "Calling: ${{ secrets.KASM_URL }}/api/public/update_image"
          curl -k -sS -X POST "${{ secrets.KASM_URL }}/api/public/update_image" \
            -H "Content-Type: application/json" \
            -d "$payload"
